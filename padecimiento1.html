<!DOCTYPE html>
<html lang="es">
<head>

	<link rel="stylesheet" href="css/template.css">

	<link rel="stylesheet" href="js/owl.carousel.css">
	<link rel="stylesheet" href="js/owl.theme.css">
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#contenidopadecimiento").owlCarousel({
			singleItem : true,
			autoHeight : true,
			pagination : false,
			mouseDrag : false,
			touchDrag : false
		});
		var owl = $("#contenidopadecimiento").data('owlCarousel');
		$('.siguiente').click(function(){
			owl.next()
		})
	})
	</script>
</head>
<body class="padecimiento">
	<div id="contenidopadecimiento"  class="owl-carousel">

		</div>

		</div>
		<div class="item">

</body>
</html>
